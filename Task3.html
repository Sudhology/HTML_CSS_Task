<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
    <style>
      .box {
        width: 700px;
        height: 50px;
        border: 1px solid black;
        margin-left: auto;
        margin-right: auto;
        background-color: rgb(229, 229, 229);
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      Click any of the following links
      <br />
      <br />
      <a href="https://www.google.co.in/" target="_blank">Open in New</a> |
      <a href="https://www.google.co.in/" target="_self">Open in Self</a> |
      <a href="https://www.google.co.in/" target="_parent">Open in Parent</a> |
      <a href="https://www.google.co.in/" target="_top">Open in Body</a> |
      <a
        href="https://mail.google.com/mail/u/0/?ogbl#inbox?compose=new"
        target="_blank"
        >Send email</a
      >
    </div>
  </body>
</html>
