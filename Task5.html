<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
    <style>
      h1 {
        text-align: center;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Registration Form</h1>
    <table border="1" align="center">
      <tr>
        <th><label for="fname">First Name</label></th>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <th><label for="lname">Last Name</label></th>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <th><label for="Email">Email</label></th>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <th><label for="pwd">Password</label></th>
        <td><input type="password" /></td>
      </tr>
      <tr>
        <th><label for="pwd">Re-enter Password</label></th>
        <td><input type="password" /></td>
      </tr>
      <tr>
        <th rowspan="2"><label for="gender">Gender</label></th>
        <td><input type="radio" name="gender" />Male <br /></td>
        <tr><td><input type="radio" name="gender" />Female</td></tr>
      </tr>
       <tr>
        <th><label for="age">Age</label></th>
        <td><input type="text" /></td>
      </tr>
       <tr>
        <th><label for="number">Phone Number</label></th>
        <td><input type="text" /></td>
      </tr>
       <tr>
        <th><label for="add">Address</label></th>
        <td><textarea name="add" id="" cols="50" rows="9"></textarea></td>
      </tr>
       <tr>
        <th><label for="st">State</label></th>
        <td><input type="text" /></td>
      </tr>
       <tr>
        <th><label for="ct">Country</label></th>
        <td><select name="ct" id="">
            <option value="Choose Country">Choose Country</option>
            <option value="India">India</option>
        </select></td>
      </tr>
      <tr>
        <th><label for="lang">Languages Known</label></th>
        <td><input type="checkbox" name="lang">English
        <input type="checkbox" name="lang">Kannada
    <input type="checkbox" name="lang">Hindi
    <input type="checkbox" name="lang">Telugu
</td>
        
      </tr>
      <tr>
        <td colspan="2"><input type="checkbox"> Hereby I declare all the given details are true</td>
      </tr>
      <tr>
        <td colspan="2" align="right"> Log in to <a href="Ethnus.com"> Ethnus</a> Website</td>
      </tr>
    </table>
    <br>
    <center>    <input type="submit" name="" id="" value="Register">
</center>
  </body>
