<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <style>
      .box {
        width: 225px;
        height: 150px;
        border: 1px solid black;
        margin-left: auto;
        margin-right: auto;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <p>List can be nested (List inside list):</p>
      <ul>
        <li>Coffee</li>
        <li>
          Tea
          <ul>
            <li>Black Tea</li>
            <li>Green Tea</li>
          </ul>
        </li>
        <li>Milk</li>
      </ul>
    </div>
  </body>
</html>
